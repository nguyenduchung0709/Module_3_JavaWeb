<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #FFFFFF;
            margin: 0;
            padding-top: 80px;
        }

        .layout {
            display: flex;
        }

        /* Header */
        #header {
            background-color: #222222;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #header p {
            font-size: 30px;
            color: #6D6B69;
            margin: 0;
            padding: 10px;
            background-color: lightgray;
        }

        #header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #header li {
            padding: 10px 15px;
        }

        #header a {
            text-decoration: none;
            color: #6D6B69;
            font-size: 20px;
        }

        #header a:hover {
            background-color: #6D6B69;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Sidebar tr√°i */
        #aside {
            background-color: #F1F1F1;
            width: 200px;
            height: calc(100vh - 80px);
            padding-top: 20px;
        }

        #aside ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #aside li {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        #aside a {
            display: block;
            padding: 10px 15px;
            text-align: center;
            font-size: 20px;
            width: 80%;
            background-color: #ddd;
            color: #222;
            border-radius: 5px;
            text-decoration: none;
        }

        #main {
            flex: 1;
            padding: 20px;
            background: #FFFFFF;
        }


        #right-aside {
            background-color: #F1F1F1;
            width: 200px;
            height: calc(100vh - 80px);
            padding-top: 20px;
        }

        #right-aside ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #right-aside li {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        #right-aside a {
            display: block;
            padding: 10px 15px;
            text-align: center;
            font-size: 20px;
            width: 80%;
            background-color: #ddd;
            color: #222;
            border-radius: 5px;
            text-decoration: none;
        }
        #footer p {
            font-size: 18px;
            color: #6D6B69;
            margin: 0;
            padding: 10px;
            background-color: lightgray;
            text-align: center;
        }
        @media (max-width: 1024px) {
            .layout {
                flex-direction: column;
            }

            #aside, #right-aside {
                width: 100%;
                height: auto;
                display: flex;
                justify-content: center;
                padding: 10px 0;
            }

            #aside ul, #right-aside ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            #aside li, #right-aside li {
                margin: 5px;
            }

            #aside a, #right-aside a {
                width: auto;
            }
        }

        @media (max-width: 768px) {
            #header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px;
            }

            #header ul {
                flex-direction: column;
                width: 100%;
                padding-left: 10px;
            }

            #header li {
                padding: 5px 0;
            }

            #right-aside {
                display: none;
            }
        }

    </style>
</head>
<body>

<header id="header">
    <p>Logo</p>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Projects</a></li>
        <li><a href="">Contact</a></li>
    </ul>
    <a href="">Log Out</a>
</header>

<div class="layout">

    <aside id="aside">
        <ul>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
            <li><a href="">Link</a></li>
        </ul>
    </aside>

    <main id="main">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit amet...</p>
    </main>

    <aside id="right-aside">
        <ul>
            <li><a href="">Tool 1</a></li>
            <li><a href="">Tool 2</a></li>
            <li><a href="">Tool 3</a></li>
        </ul>
    </aside>

</div>
<footer id="footer">
    <p>&copy; copyright 2020. All rights reserve</p>
</footer>
</body>

</html>
